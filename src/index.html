<!doctype html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Bingo</title>
    <meta name="description" content="Play bingo online">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bingo.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.js"></script>
</head>
<body ng-app="bingo">
    <div class="container-fluid" ng-controller="GameController">
        <div class="row" ng-hide="balls">
            <div class="col-xs-12 col-sm-8 col-md-4 col-lg-4 col-sm-offset-2 col-md-offset-4 col-lg-offset-4">
                <h1>BINGO!</h1>
                <form ng-submit="setBalls(ballSet || customBalls)">
                    <div class="form-group form-group-lg">
                        <select ng-model="ballSet" class="form-control" ng-options="item.balls as item.name for item in ballSets"></select>
                    </div>
                    <div class="form-group form-group-lg" ng-hide="ballSet">
                        <input type="text" ng-model="customBalls" class="form-control" />
                    </div>
                    <button type="submit" class="btn btn-primary btn-block btn-lg">Start</button>
                </form>
            </div>
        </div>

        <article class="row" ng-show="balls">
            <section class="col-xs-10">
                <h1>BINGO!</h1>
                <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="nextBall(balls)">Next</button>
                <div class="row">
                    <div ng-repeat="ball in balls" class="col-xs-2 col-md-1" ng-class="{true:'visible', false:'invisible'}[showHistory]">
                        <div class="ball-container">
                            <div class="ball" ng-class="{true:'bg-primary', false:'bg-info'}[ball.hit]">
                                <div>
                                    {{ball.value}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="toolbox">
                    <button type="button" class="btn btn-default btn-lg" ng-hide="showHistory" ng-click="showHistory = true">Show history</button>
                    <button type="button" class="btn btn-default btn-lg" ng-show="showHistory" ng-click="showHistory = false">Hide history</button>
                    <button type="button" class="btn btn-danger btn-lg" ng-click="reset('Are you sure you want to reset the game?')">Reset</button>
                </div>
            </section>
            <aside class="col-xs-2 latest-ball">
                <div class="ball-container" ng-show="latestBall">
                    <div class="ball bg-warning">
                        <div>
                            {{latestBall.value}}
                        </div>
                    </div>
                </div>
            </aside>
        </article>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FitText.js/1.2.0/jquery.fittext.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/gameController.js"></script>
</body>
</html>
